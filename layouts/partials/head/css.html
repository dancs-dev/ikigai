{{ $templateStyle := resources.Get "css/main.css" }}
{{ $style := $templateStyle | resources.ExecuteAsTemplate "css/style.css" . }}

{{- if eq hugo.Environment "development" }}
  <link rel="stylesheet" type="text/css" href="{{ $style.RelPermalink }}">
{{- else }}
  {{- with $style | minify | fingerprint }}
    <link rel="stylesheet" type="text/css" href="{{ $style.RelPermalink }}" integrity="{{ $style.Data.Integrity }}" crossorigin="anonymous">
  {{- end }}
{{- end }}
