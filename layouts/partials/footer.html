<ul>
    {{ range .Site.Params.contact }}
    <li>
        {{if strings.HasPrefix .href "http"}}
            <a href="{{.href}}" target="_blank"><i class="{{.icon}}" title="{{.name}}" rel="noreferrer"></i></a>
        {{else}}
            <a href="{{.href | relURL}}" target="_blank"><i class="{{.icon}}" title="{{.name}}"></i></a>
        {{end}}
    </li>
    {{ end }}
</ul>
<small>Copyright &copy {{ now.Year }}, {{.Site.Params.author.name}}. All rights reserved.</small>
