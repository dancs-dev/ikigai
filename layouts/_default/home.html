{{ define "main" }}
  <h1>{{ .Title }}</h1>
  {{ .Content }}

  <h2>Recent posts</h2>
  {{ range .Pages }}
    <h3> {{.LinkTitle}} </h3>
    {{range first 3 .RegularPages}}
      <ul>
        <li>
        <a href="{{ .RelPermalink }}">{{ .LinkTitle }}</a>
        </li>
      </ul>
    {{ end }}
  {{ else }}
    <p>Nothing found yet!</p>
  {{ end }}

{{ end }}
